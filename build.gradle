plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.21'
}

group 'de.kolaj'
version '0.1-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    maven { url 'https://kotlin.bintray.com/ktor' }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testCompile group: 'junit', name: 'junit', version: '4.12'
    // https://mvnrepository.com/artifact/io.ktor/ktor-server-core
    compile group: 'io.ktor', name: 'ktor-server-core', version: '1.2.5'
    compile "io.ktor:ktor-server-netty:1.2.5"
    compile "ch.qos.logback:logback-classic:1.2.3"
    compile "io.ktor:ktor-mustache:1.2.5"
    compile "io.ktor:ktor-server-host-common:1.2.5"
    compile "io.ktor:ktor-auth:1.2.5"
    compile "io.ktor:ktor-auth-jwt:1.2.5"
    compile "io.ktor:ktor-jackson:1.2.5"
    compile "io.ktor:ktor-server-sessions:1.2.5"
    testCompile "io.ktor:ktor-server-tests:1.2.5"

}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}